        function renderConnectors() {
            const container = document.getElementById('connectorsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active')?.textContent || 'All';
            
            container.innerHTML = '';
            
            let hasResults = false;
            
            Object.keys(connectors).forEach(category => {
                if (activeCategory !== 'All' && activeCategory !== category) return;
                
                const categoryConnectors = connectors[category].filter(connector => {
                    return connector.name.toLowerCase().includes(searchTerm) ||
                           connector.desc.toLowerCase().includes(searchTerm) ||
                           connector.methods.some(m => m.toLowerCase().includes(searchTerm));
                });
                
                if (categoryConnectors.length === 0) return;
                
                hasResults = true;
                
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `
                    <div class="category-title">
                        <div class="category-icon">${categoryIcons[category] || 'ðŸ“¦'}</div>
                        <span>${category}</span>
                    </div>
                    <div class="connector-count">${categoryConnectors.length} connectors</div>
                `;
                
                const grid = document.createElement('div');
                grid.className = 'connectors-grid';
                
                categoryConnectors.forEach(connector => {
                    const card = document.createElement('div');
                    card.className = 'connector-card';
                    card.innerHTML = `
                        <div class="connector-header">
                            <div class="connector-name">${connector.name}</div>
                            <div class="auth-badge">${connector.auth}</div>
                        </div>
                        <div class="connector-description">${connector.desc}</div>
                        <div class="methods-section">
                            <div class="methods-title">Available Methods</div>
                            ${connector.methods.map(m => `<span class="method-tag">${m}</span>`).join('')}
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(grid);
                container.appendChild(categorySection);
            });
            
            if (!hasResults) {
                container.innerHTML = '<div class="no-results">No connectors found matching your search.</div>';
            }
        }
        
        function setupFilters() {
            const filterContainer = document.getElementById('categoryFilter');
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                allBtn.classList.add('active');
                renderConnectors();
            };
            filterContainer.appendChild(allBtn);
            
            Object.keys(connectors).forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderConnectors();
                };
                filterContainer.appendChild(btn);
            });
        }
        
        document.getElementById('searchInput').addEventListener('input', renderConnectors);
        
        setupFilters();
        renderConnectors();
    </script>
</body>
</html>
